<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="tasks-body">
  <header class="header">
    <img class="header__matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-tasks">
      <h3 class="section-title">Add Item</h3>
      <div class="add-tasks__wrapper">
        <input class="add-tasks__input" type="text">
        <button class="button add-tasks__button">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="section-title">Todo</h3>
      <ul class="todo-tasks__list">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="task-item__input" type="text">
          <button class="button button_type_edit task-item__button">Edit</button>
          <button class="button button_type_delete task-item__button">
            <img class="button__remove-icon" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__input" type="text" value="Go Shopping">
          <button class="button button_type_edit task-item__button">Save</button>
          <button class="button button_type_delete task-item__button">
            <img class="button__remove-icon" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="section-title">Completed</h3>
      <ul class="completed-tasks__list">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input class="task-item__input" type="text">
          <button class="button button_type_edit task-item__button">Edit</button>
          <button class="button button_type_delete task-item__button">
            <img class="button__remove-icon" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
